  <body>
    <!-- Preloader Start -->
    <div class="preloader">
      <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-icon">
          <img src="assets/img/logo/logo.png" alt="logo" width="80px" />
        </div>
      </div>
    </div>
    <!-- Preloader End -->

    <main>
      <!-- contact-form-area-start -->
      <div class="tp-contact-form-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
              <div style="width: 100%; height: 100vh">
                <img
                  src="https://img.freepik.com/free-photo/girl-is-typing-laptop-keyboard-girls-hands-keyboard_169016-60551.jpg?t=st=1736911060~exp=1736914660~hmac=7d8278527d599fdb7e105865c3df5f9b6eba561aaa84cf712879be23377242e7&w=360"
                  alt="banner"
                  style="width: 100%; height: 100%"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="tp-contact-form-2 login-form">
                <div class="mb-50">
                  <img src="assets/img/logo/logo.png" alt="logo" width="150" />
                </div>
                <div class="mb-30">
                  <h3>Sign Up</h3>
                </div>
                <form id="contact-form" action="" method="POST">
                  <div class="row">
                    <div class="col-lg-12 mb-20">
                      <div class="tp-contact-single-input">
                        <input type="email" placeholder="Email" />
                      </div>
                    </div>
                    <div class="col-lg-12 mb-20">
                      <div class="tp-contact-single-input">
                        <input type="password" placeholder="Enter password" />
                      </div>
                    </div>
                    <div class="col-lg-12 mb-20">
                      <div class="tp-contact-single-input">
                        <input
                          type="password"
                          placeholder="Enter Confirm Password"
                        />
                      </div>
                    </div>

                    <div class="tp-contact-btn-2 lineheight-1">
                      <button class="tp-btn tp-btn-green lineheight-1">
                        Submit
                      </button>
                      <p class="ajax-response"></p>
                    </div>
                  </div>
                </form>
                <div>
                  <button class="btn btn-danger mb-3 w-100">
                    <span><i class="fa-brands fa-google"></i></span> &nbsp;Sign
                    in With Google
                  </button>
                  <button class="btn btn-primary mb-3 w-100">
                    <span><i class="fa-brands fa-facebook"></i></span>
                    &nbsp;Sign in With Facebook
                  </button>
                  <button class="btn btn-dark mb-3 w-100">
                    <span><i class="fa-brands fa-apple"></i></span>
                    &nbsp;Sign in With Apple
                  </button>
                </div>
                <hr />
                <div class="text-center">
                  <h6 style="letter-spacing: 1px; font-weight: 600">
                    Already have an account?
                    <span class="text-primary"
                      ><a href="login.html"> Login here</a></span
                    >
                  </h6>
                  <h6
                    class="mt-2"
                    style="
                      letter-spacing: 1px;
                      font-weight: 600;
                      font-size: 14px;
                    "
                  >
                    By signing up you're agreeing to accept
                    <span class="text-primary"
                      ><a href="terms.html">T&Cs </a></span
                    >
                    our and
                    <span class="text-primary"
                      ><a href="privacy.html">Privacy Policy </a></span
                    >
                  </h6>
                </div>
              </div>
            </div>
          </div>
